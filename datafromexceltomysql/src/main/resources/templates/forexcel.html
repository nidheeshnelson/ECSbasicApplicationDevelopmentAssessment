<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel sheet</title>
    <link rel="stylesheet" href="excel.css">
    <script src="excel.js"></script>
</head>
<body>
    <nav><h1>Excel file upload and store in database</h1></nav>
    <div class="container1">
        <div class="container2">
            <form id="excelForm" enctype="multipart/form-data" >
                <input type="file" id="excelFile" name="excelFile"><br><br>
                <button type="button" onclick="uploadExcel()">Upload Excel</button>
            </form>
        </div>
        <div class="container3">
            <form action="/redirection1" method="get">
                <label for="">For getting all data from direct conversion of current excelfile</label>
                <button type="submit">Click</button>
            </form>
        </div>
        <div class="container4"><h1>From DataBase</h1>
            <form action="/search" method="post">
                <select name="searchType">
                    <option value="name">Name</option>
                    <option value="admissionNumber">Admission Number</option>
                </select>
                <br><br><br><br>
                <input type="text" name="keyword" required>
                <br><br><br><br>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    
</body>
</html>
